<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 테스트</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcAs" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSS_GFpoO/elps3DEujprlcYrZ+1nUAG7E1e_pwDf9l6F7RsuSJl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-MDbvF4HjhZcwd0bZCO64j4D4A4wYTqCFHKUyq2U6WldbU6eorC0jL9+ZxBzJ6Y1D"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4IZLeGUGEhdu4z9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2630113494285660"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="talent.css">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="font-size: 30px;">GameTest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container w-75 mt-4">
        <div class="jumbotron p-3 animated m-0" style="background-color: #E9ECEF;">
            <h1 class="display-6" style="font-weight: bold;">게임 재능 테스트</h1>
            <hr class="my-3">
            <p>본 테스트는 클릭능력과 반응속도를 측정해주어 게임에 재능이 있는지 없는지 판별해줍니다.<br>
                <b>화면에 나오는 파란점을 빠르게 누르고 빨간화면이 뜨면 최대한 빠르게 스페이스바를 눌러주십시오.</b><br>
                <b>점이 아닌 빈 화면을 3번이상 클릭 시 게임이 종료되며 빨간화면이 뜨지 않았을 때 스페이스바를 눌러도 게임이 종료됩니다.</b>
            </p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body min-width-card">
                            <div id="gameContainer" style="position: relative;">
                                <canvas id="gameCanvas" width="400" height="400"
                                    style="border: 1px solid black;"></canvas>
                                <div class="progress" id="progressBar"
                                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50%; display: none;">
                                    <div class="progress-bar" id="progressBarInner" role="progressbar" aria-valuenow="0"
                                        aria-valuemin="0" aria-valuemax="100"
                                        style="width: 0%; background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent); background-size: 1rem 1rem; animation: progress-animation 2s linear forwards;">
                                    </div>
                                </div>
                                <p id="measuringText">게임 능력 측정 중...</p>
                                <button id="startButton" class="btn-primary" onclick="startGame()">게임시작</button>
                                <button id="restartButton" class="btn btn-primary" onclick="resetGame()"
                                    style="display:none">게임 다시시작</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="talentScript.js"></script>
</body>

</html>
